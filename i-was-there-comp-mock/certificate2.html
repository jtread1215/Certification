<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0; 
            padding: 0; 
        }
        body {
            color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 24px; 
        }
        .container {
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            border: double 8px black; 
            margin: 10px; 
            padding: 5px; 
        }
        .logo {
            color: tan; 
        }
        .marquee {
            color: tan; 
            font-size: 48px; 
            margin: 20px; 
        }
        .assignment {
            margin: 20px; 
        }
        .person {
            border-bottom: 2px solid black; 
            font-size: 32px; 
            font-style: italic; 
            margin: 20px auto; 
            width: 400px; 
            text-align: center; 
        }
        .reason {
            margin: 20px;
            text-align: center;  
        }
        p {
            font-size: small; 
        }
        .signed {
            border-bottom: 2px solid black;
            margin: 50px;  
        }

    </style>
    <title>Certificate Template for I-Was-There! App</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            {{getOrg()}}
        </div>

        <div class="marquee">
            Certificate of {{getType()}}

        </div>

        <div class="assignment">
            This certificate is presented to
        </div>

        <div class="person">
            {{getRegistrantFullName()}}
        </div>

        <div class="date">
            On this <span>{{day}}</span> day of the month {{month}} of the year {{year}}
            {{getDate()}}
        </div>

        <div class="reason">
            for {{getReason()}}
        </div>

        <div class="witness">
            witnessed by {{getWitnessFullName()}}
            <div class="signed"></div>
        </div>
    <p>generated by I-Was-There!</p>
    </div>
</body>
</html>
